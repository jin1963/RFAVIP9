<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>VIP9 Referral System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="config.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎁 VIP9 Referral System</h1>

    <button onclick="connectWallet()">🔗 เชื่อมต่อกระเป๋า</button>
    <p id="walletAddress">❌ ยังไม่เชื่อมต่อกระเป๋า</p>

    <label>📨 ลิงก์แนะนำของคุณ:</label>
    <input type="text" id="refLink" readonly>
    <button onclick="copyRefLink()">📋 คัดลอกลิงก์</button>
    <br><br>

    <label>✉️ ใส่ Address ผู้นำแนะนำ:</label>
    <input type="text" id="refAddress" placeholder="Referrer Address">
    <button onclick="registerReferrer()">📌 สมัคร Referrer</button>
    <p id="registerStatus" class="status-message"></p>

    <hr/>

    <label>💸 จำนวน USDT ที่จะใช้ซื้อ:</label>
    <input type="number" step="0.01" id="usdtAmount" value="10">
    <button onclick="buyAndStake()">🛒 ซื้อเหรียญ VIP9</button>
    <p id="buyTokenStatus" class="status-message"></p>

    <hr/>

    <h2>📈 Your Stake</h2>
    <p id="yourStake">💰 Your Stake: 0 VIP9</p>
    <p id="yourStakingReward">🎉 Claimable Stake Reward: 0 VIP9</p>
    <button onclick="claimStakingReward()">🎁 เคลมรางวัลจากการ Stake</button>
    <p id="claimStakeStatus" class="status-message"></p>

    <hr/>

    <h2>🤝 Referral Rewards</h2>
    <p id="yourReferralReward">👥 Claimable Referral Reward: 0 VIP9</p>
    <button onclick="claimReferralReward()">💰 เคลมรางวัลจาก Referral</button>
    <p id="referralClaimStatus" class="status-message"></p>
  </div>

  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      margin-top: 50px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    button {
      background-color: gold;
      color: black;
      border: none;
      cursor: pointer;
    }

    .status-message {
      margin-top: 5px;
      font-size: 0.9em;
      color: #ccc;
    }

    .status-message.error {
      color: #ff4d4d;
    }

    .status-message.success {
      color: #4CAF50;
    }
  </style>

  <script type="module" src="js/app.js"></script>
</body>
</html>
